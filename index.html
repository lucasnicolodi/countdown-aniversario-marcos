<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Aniversário do Quinhos</title>
  </head>
  <body>
    <div class="container">
      <div class="container__titulo">
        <h1 class="container__titulo__h1 uppercase">
          aniversário do marcos em
        </h1>
      </div>
      <div class="container__tempo">
        <div class="container__tempo--dias container__tempo__el">
          <p id="container__tempo__texto--dias" class="container__tempo__texto">
            00
          </p>
          <span class="lowercase">dias</span>
        </div>
        <div class="container__tempo--hrs container__tempo__el">
          <p id="container__tempo__texto--hrs" class="container__tempo__texto">
            00
          </p>
          <span class="lowercase">hrs</span>
        </div>
        <div class="container__tempo--mins container__tempo__el">
          <p id="container__tempo__texto--mins" class="container__tempo__texto">
            00
          </p>
          <span class="lowercase">mins</span>
        </div>
        <div class="container__tempo--secs container__tempo__el">
          <p id="container__tempo__texto--secs" class="container__tempo__texto">
            00
          </p>
          <span class="lowercase">secs</span>
        </div>
      </div>
    </div>
    <div class="imagem-bg"></div>
    <script src="script.js"></script>
  </body>
</html>
